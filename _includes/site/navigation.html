<nav class="Navigation">
  <ul class="Navigation__items o-list-bare">
    {% assign list = include.list | sort: 'sort_order' %}
    {% for node in list %}
      {% if include.group == null or include.group == node.group %}
        <li class="Navigation__item{% if page.url == node.url %} is-active{%endif%}">
          <a class="Navigation__link" href="{{node.url}}">{{node.title}}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
