<header class="Site__header">
  <div class="container">
    {% if site.title %}
    <h1 class="Site__title">
      <a href="{{ site.url }}">
        {{ site.title }}
        {% if site.subtitle %}
          <br>
          <small class="Site__subtitle">{{ site.subtitle }}</small>
        {% endif %}
      </a>
    </h1>
    {% endif %}

    {% include site/navigation.html list=site.pages group="navigation" %}
  </div>
</header>
